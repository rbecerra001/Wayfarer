<p>carousel works!</p>
<div class="container-fluid">
  <ngb-carousel *ngIf="images">
    <ng-template *ngFor="let image of images, index as i" ngbSlide>
      <div class="wrapper">
        <img [src]="image" alt=" ">
      </div>
      <div class="carousel-caption">
        <h3>{{cityNames[i]}}</h3>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
