<div class="container-fluid">
  <ngb-carousel *ngIf="cities">
    <ng-template *ngFor="let city of cities, index as i" ngbSlide>
      <div class="wrapper">
        <img [src]="city.bigImage" alt=" ">
      </div>
      <div class="carousel-caption">
        <h3>{{city.name}}</h3>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
